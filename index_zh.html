<script>
const imageData = [
  { src: "Home01.jpg", caption: "在台灣享用晚餐 :-) - 2025年2月" },
  { src: "Home02.jpg", caption: "用於冷卻、捕捉與控制銪原子的雷射系統 - 2025年4月" },

  { src: "Home04.jpg", caption: "銪實驗室整修 - 2024年11月" },
  { src: "Home05.jpg", caption: "控制與監控電腦設備 - 2025年4月" },
  { src: "Home06.jpg", caption: "用於冷卻、捕捉與控制銪原子的雷射系統 - 2025年4月" },
  { src: "Home07.jpg", caption: "新增抽氣站的銪實驗室 - 2025年4月" },
  { src: "Home08.jpg", caption: "實驗室吉祥物 - Baxter（後）與他的朋友 Rudi（前） - 2023年" },
  { src: "Home09.jpg", caption: "兩張新的光學桌剛送達 - 2025年2月" },
  { src: "Home10.jpg", caption: "實驗室旁的花園 - 2025年2月" },

  { src: "Home12.jpg", caption: "實驗室旁的花園 - 2025年2月" }
];

const wrapper = document.getElementById("slideshow-wrapper");
const captionBox = document.getElementById("caption");
const dotsContainer = document.getElementById("dots-container");

let currentSlide = 0;
let images = [];

function showSlide(index) {
  images.forEach((img, i) => {
    img.classList.toggle("active", i === index);
    dotsContainer.children[i].classList.toggle("active", i === index);
  });
  captionBox.innerText = imageData[index].caption;
  currentSlide = index;
}

function nextSlide() {
  const next = (currentSlide + 1) % imageData.length;
  showSlide(next);
}

function startSlideshow() {
  setInterval(nextSlide, 4000);
}

function initSlideshow() {
  imageData.forEach((data, index) => {
    const img = document.createElement("img");
    img.src = data.src + '?cb=' + new Date().getTime();
    img.className = "slideshow-image";
    if (index === 0) img.classList.add("active");
    wrapper.insertBefore(img, captionBox);
    images.push(img);

    const dot = document.createElement("span");
    dot.className = "dot";
    if (index === 0) dot.classList.add("active");
    dot.onclick = () => showSlide(index);
    dotsContainer.appendChild(dot);
  });
  captionBox.innerText = imageData[0].caption;
  startSlideshow();
}

window.onload = initSlideshow;
</script>
